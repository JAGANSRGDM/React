<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron ml-auto mr-auto" style="width:300px">
		<form class="form-group">
			<label>User Name</label>
			<input type="text" name="name" class="form-control" placeholder="Enter the Username">

			<label>Password</label>
			<input type="password" name="pass" class="form-control" placeholder="Enter the Password">
			<br><button class="btn-success">Signin</button>
			<span><button class="btn-success" onclick="location.href= 'index.html';">Signup</button></span>
		</form>
	</div>
</body>
</html>
